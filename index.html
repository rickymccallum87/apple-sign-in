<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Apple</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#"><img src="img/apple-logo.svg" alt="Apple logo"></a></li>
        <li><a href="#">Mac</a></li>
        <li><a href="#">iPad</a></li>
        <li><a href="#">iPhone</a></li>
        <li><a href="#">Watch</a></li>
        <li><a href="#">TV</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#"><img src="img/search-icon.svg" alt=""></a></li>
        <li><a href="#"><img src="img/store-icon.svg" alt=""></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Sign in with your Apple ID</h1>

    <form>
      <input type="text" name="apple-id" id="apple-id" placeholder="Apple ID">
      <input type="checkbox" name="remember-me" id="remember-me">
      <label for="remember-me">Remember me</label>
    </form>

    <aside>
      <div class="forgot-password">
        <a href="#">Forgot Apple ID or password? &rsaquo;</a>
      </div>

      <div class="create-account">
        Don't have an Apple ID? <a href="#">Create yours now. &rsaquo;</a>
      </div>
    </aside>
  </main>

  <footer>
    <div class="copyright">
      Copyright Â© 2021 Apple Inc. All rights reserved.
    </div>

    <div class="terms">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Use</a></li>
      </ul>
    </div>

    <div class="country">
      United States
    </div>
  </footer>
</body>

</html>
